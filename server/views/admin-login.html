<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quản lý FITLIB</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div style="display: flex; justify-content: center;">
                <h1 class="logo-name">FITLIB</h1>
            </div>
            <h3>Chào mừng bạn đến với trang quản lý FITLIB</h3>
            <p>FITLIB là thư viện của khoa Công Nghệ Thông Tin, Trường Đại Học Khoa Học Tự Nhiên Hồ Chí Minh</p>
            <p>---Hãy đăng nhập---</p>
            <form class="m-t" role="form" action="/admin/login" method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</body>

</html>
