{% extends "admin-layout.html" %}

{% block breadcrumb %}
<div class="col-lg-10">
  <h2>Quản lý tài khoản</h2>
  <ol class="breadcrumb">
    <li>
      <a href="/admin">Home</a>
    </li>
    <li class="active">
      <strong>Cập nhật mật khẩu</strong>
    </li>
  </ol>
</div>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-title">
        <h5>Cập nhật mật khẩu</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <form action="/admin/update-password" method="POST">
          <div class="form-group row" id="staff-id-div">
            <label class="col-sm-2 col-form-label">Mật khẩu cũ</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" required autofocus> 
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mật khẩu mới</label>
            <div class="col-sm-10">
              <input type="password" name="newPassword" class="form-control" required>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nhập lại mật khẩu mới</label>
            <div class="col-sm-10">
              <input type="password" name="newPassword2" class="form-control" required>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-white btn-sm" type="reset">Cancel</button>
              <button class="btn btn-primary btn-sm" type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
